<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi nhiệt độ</title>
</head>
<body>

<p>Temperature Converter  </p>
<p>Type a value in the Fahrenheit feild to covert the value to Celcius:</p>
<p>
    <label>Fahrenheit</label>

    <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
           oninput="temperatureConverter(this.value)"
           onchange="temperatureConverter(this.value)">
</p>
<p>Celcius:<span id="outputCelsius"></span>
</p>
<script>
    //oninput :lấy giá trị trên text
    //onchange :lấy giá trị thay đổi
    //placeholder: https://www.w3schools.com/tags/tryit.asp?filename=tryhtml5_input_placeholder

    //trong hàm này, chuyển đổi ra float
    //innerHtml thì sẽ hiện lên thanh html(outputCelsius)
    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML = (valNum-32) / 1.8;
    }
</script>

</body>
</html>
